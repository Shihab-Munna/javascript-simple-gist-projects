<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide Show</title>
</head>
<body>
    

    <div class="main">
        <h2 >Slide Show</h2>

        <div class="slideshow-container">
        
            <div class="mySlides fade">
                <div class="numtext">1 / 3</div>
                <img src="images/39.jpg" style="width: 100%"> 
                <div class="text"> Photo Caption </div>
            </div>
    
            <div class="mySlides fade">
                <div class="numtext">2 / 3</div>
                <img src="images/23.jpg" style="width: 100%">
                <div class="text"> Photo Caption </div>
            </div>
    
            <div class="mySlides fade">
                <div class="numtext">3 / 3</div>
                <img src="images/69.jpg" style="width: 100%">
                <div class="text"> Photo Caption</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="previousSlide(-1)">&#10094;</a>
            <a class="next" onclick="nextSlide(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="selectSlide(1)"></span>
            <span class="dot" onclick="selectSlide(2)"></span>
            <span class="dot" onclick="selectSlide(3)"></span>
        </div>
    
    </div>

    
    
    <script src="slide.js"></script>
</body>
</html>
